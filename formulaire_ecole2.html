<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/formulaire_ecole.css">
    <title>Document</title>
</head>

<body>

    <h2 class="titre">Madame BRESNU</h2>

    <a>Itinéraire</a><br><br>


    <form action="" method="post">
        <fieldset>
            <legend>Envoyer un message</legend>


            <label for="adr">Votre adresse mail (obligatoire)</label>
            <input type="text" id="adr" required placeholder="adresse@gmail.com"><br>

            <label for="phn">Téléphone (obligatoire)</label>
            <input type="text" id="phn" required pattern="[0-9]{10}" placeholder="06#######"><br>

       
            <label for="msg">Sujet (obligatoire)</label>
            <input type="text" size="30" required placeholder="Inscription">
            <br>

            <label for="txt">Texte de votre message (obligatoire)</label><br>
            <textarea name="" id="" cols="100" rows="5" required></textarea>
            <br>

            <input type="submit" value="Envoyer un message">



        </fieldset>

    </form>

    <iframe src="https://www.google.com/maps/embed?pb=!1m26!1m12!1m3!1d167890.82221464955!2d2.175688619229836!3d48.89073206600935!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m11!3e6!4m3!3m2!1d48.8636416!2d2.4477696!4m5!1s0x47e663a905281c71%3A0x7da5a7d2470d3b12!2schamps%20mouton!3m2!1d48.903618099999996!2d2.1542632!5e0!3m2!1sfr!2sfr!4v1679494954073!5m2!1sfr!2sfr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>

</html>
